<div class="container">
  

  {{ range .Pages }}
  <li style="list-style-type: none">
    <h2>
      <a
        style="font-weight: 800;font-size: 62px;"
        class="ani-link"
        href="{{ .Permalink }}"
        >{{ .Title }}</a
      >
    </h2>
  </li>
  {{ end }}

  <form name="contact" action="/thanks" netlify>
    <p><input type="text" name="name" placeholder="Name"/>
    </p>
    <p>
      <input type="email" name="email" placeholder="name@email.com"/>
    </p>
    <p>
      <button class="button-gq" type="submit">Send</button>
    </p>
  </form>
</div>

{{ end }}
